<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Productos</title>
    <link rel="stylesheet" href="../css/estilos.css" /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css"> </head>
<body class="contenedor">
    <header>
        <h1>CLAVE DE SOL - ADMINISTRACIÓN DE PRODUCTOS</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            </nav>
    </header>

    <main>
        <section class="admin-section">
            <h2>Gestión de Productos</h2>

            <div class="product-form-container">
                <h3>Agregar/Editar Producto</h3>
                <form id="product-form">
                    <input type="hidden" id="product-id"> <div class="form-group">
                        <label for="product-name">Nombre:</label>
                        <input type="text" id="product-name" required>
                    </div>

                    <div class="form-group">
                        <label for="product-brand">Marca:</label>
                        <input type="text" id="product-brand" required>
                    </div>

                    <div class="form-group">
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="product-image">URL de Imagen:</label>
                        <input type="text" id="product-image" required>
                        <small>Ej: ../img/nombre-imagen.jpg</small>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" rows="3" required></textarea>
                    </div>

                    <button type="submit" id="save-product-btn">Guardar Producto</button>
                    <button type="button" id="cancel-edit-btn" style="display: none;">Cancelar Edición</button>
                </form>
            </div>

            <div class="product-list-container">
                <h3>Listado de Productos</h3>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>© CLAVE DE SOL - INSTRUMENTOS MUSICALES - Todos los derechos reservados</p>
        <div class="redes-sociales">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    <script src="../js/admin_productos.js"></script> </body>
</html>
